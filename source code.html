<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator BMI</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
    }

    h2 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Kalkulator BMI</h1>

  <div class="container">
    <label for="height">Tinggi (cm):</label>
    <input type="number" id="height" placeholder="Tinggi dalam cm">

    <label for="weight">Berat (kg):</label>
    <input type="number" id="weight" placeholder="Berat dalam kg">

    <label for="gender">Jenis Kelamin:</label>
    <select id="gender">
      <option value="male">Pria</option>
      <option value="female">Wanita</option>
    </select>

    <button onclick="calculateBMI()">Hitung BMI</button>

    <h2>Hasil:</h2>
    <p id="result"></p>
  </div>

  <script>
    function calculateBMI() {
      var height = parseFloat(document.getElementById("height").value);
      var weight = parseFloat(document.getElementById("weight").value);
      var gender = document.getElementById("gender").value;

      if (height && weight) {
        var bmi = weight / ((height / 100) ** 2);

        var result = "BMI: " + bmi.toFixed(2) + "<br>";

        if (gender === "male") {
          var idealWeight = (height - 100) - ((height - 100) * 10 / 100);
          result += "Berat Badan Ideal Pria: " + idealWeight.toFixed(2) + " kg";
        } else if (gender === "female") {
          var idealWeight = (height - 100) - ((height - 100) * 15 / 100);
          result += "Berat Badan Ideal Wanita: " + idealWeight.toFixed(2) + " kg";
        }

        document.getElementById("result").innerHTML = result;
      } else {
        document.getElementById("result").innerHTML = "Mohon masukkan tinggi dan berat badan.";
      }
    }
  </script>
</body>
</html>
